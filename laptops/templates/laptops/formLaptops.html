{% extends 'core/core.html' %}

{% load static %}

{% block content %}
<!-- Añadir enlace a Bootstrap 5 -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/formLaptop.js' %}"></script>
<div class="container mt-5">
<h1 class="display-4 text-center">
{% block title %}Formulario Portátiles{% endblock %}
</h1>
<!-- Barra de progreso -->
<div class="progress mb-4">
    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<form id="laptop-form" class="needs-validation" novalidate>
    <div id="firtdiv" class="mb-3">
        <label for="id_use_case" class="form-label">1.- Selecciona el propósito principal:</label>
        <select id="id_use_case" name="use_case" class="form-select">
            <option value="basic">Oficina y tareas básicas</option>
            <option value="Estudios">Estudios</option>
            <option value="Programacion">Programación</option>
            <option value="DiseñoGraph">Diseño gráfico y edición de video</option>
            <option value="gaming">Gaming</option>
        </select>
        <div class="invalid-feedback">
            Por favor selecciona un propósito.
        </div>
    </div>
    <div id="dynamic-laptop-questions" class="mb-3"></div>
    
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-dark" id="previusStep">Anterior</button>
        <button type="button" class="btn btn-dark" id="nextStep">Siguiente</button>
        <button type="button" class="btn btn-dark" id="send">Enviar</button>
        <button type="button" class="btn btn-dark" id="reviewButton" style="display: none;">Revisar</button>
    </div>
</form>
<div id="review" class="mt-5"></div>
</div>
{% endblock %}
